{% extends 'auth_layout.html' %} {% block auth %}
<h1>ログイン</h1>
<p class="lead text-muted">Target Management</p>
<div class="login-form-container">
  <form method="POST">
    {% csrf_token %}
    <div class="form-group mb-0">
      <p>ユーザーネーム</p>
      {{ form.username }}
    </div>
    <div class="form-group mb-3">
      <p>パスワード</p>
      {{ form.password }}
    </div>
    <button type="submit" class="btn btn-sm btn-outline-primary">
      ログイン
    </button>
  </form>
  <p class="mt-2">
    Or
    <a href="{% url 'django_registration_register' %}">新規登録はこちらから</a>
  </p>
</div>
{% endblock %}
